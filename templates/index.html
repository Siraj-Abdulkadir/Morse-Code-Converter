{% extends 'base.html'%}
  {%block content%}
          
          {%if output%}
          <div class="output">
          <legend style="margin: 0 0 4% 0;"><span style="font-size: 1.5rem; color: black;font-weight: bold;">Morse Code:</span> {{output}}</legend>
        </div>
          {%endif%}
        </fieldset>
        <div class="inner-form">
          <div class="left">
            <div class="input-wrap first">
              <div class="input-field first">
                <label>Enter Your Text</label>
                {{form.user_input(class="input",placeholder="Text here ...")}}
              </div>
            </div>
            <div class="input-wrap second">
              <div class="input-field second">
                <!-- <label>WHERE</label> -->
                <div class="input-select"><a href="{{url_for('morse')}}" style="text-decoration: none;">Change To Text</a>
                </div>
  {%endblock%}
