<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,700" rel="stylesheet" />
    <link href="../static/css/main.css" rel="stylesheet" />
  <meta name="robots" content="noindex, follow">
</head>
  <body>
    <div class="s013">
      <form method="post">
        <fieldset>
          <legend>Morse Code Translator</legend><br><br>
          {%if output%}
          <div class="output">
          <legend style="margin: 0 0 4% 0;"><span style="font-size: 1.5rem; color: black;font-weight: bold;">Morse Code:</span> {{output}}</legend>
        </div>
          {%endif%}
        </fieldset>
        <div class="inner-form">
          <div class="left">
            <div class="input-wrap first">
              <div class="input-field first">
                <label>Enter Your Text</label>
                {{form.user_input(class="input",placeholder="Text here ...")}}
              </div>
            </div>
            <div class="input-wrap second">
              <div class="input-field second">
                <!-- <label>WHERE</label> -->
                <div class="input-select"><a href="{{url_for('morse')}}" style="text-decoration: none;">Change To Text</a>
                </div>
              </div>
            </div>
          </div>
          <button class="btn-search" type="submit">Translate</button>
        </div>
        <footer>
        <div class="output-1">
          <h2><span>Made by:</span> Siraj Abdulkadir</h2>
          <h2><span>ID:</span> UGR037/25</h2>
          <h2><span>Submitted to:</span> Mr Anteneh Kassaye</h2>
          <h2><span>Course code:</span> ITS154</h2>
        </div>
        </footer>
      </form>
    </div>
    <script src="../static/js/extention/choices.js"></script>
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

    </script>

</body>
</html>
